<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Website Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="ud-header">
         <div class="container">
            <nav class="navbar"><a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Logo" style="width: 100px;"/></a></nav>
        </div>
    </header>
    <section class="ud-login">
        <div class="container">
            <div class="ud-login-wrapper">
                <h3 class="ud-login-title">Create a New Account</h3>
                <form class="ud-login-form" id="signup-form">
                    <div class="groupy-form-group">
                        <input type="email" name="email" id="signup-email" placeholder=" " required />
                        <label for="signup-email">Email</label>
                    </div>
                    <div class="groupy-form-group">
                        <input type="password" name="password" id="signup-password" placeholder=" " required />
                        <label for="signup-password">Password</label>
                    </div>
                    <div class="ud-form-group">
                        <button type="submit" class="ud-main-btn w-100">Sign Up</button>
                    </div>
                </form>
                <p class="signup-option">Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
